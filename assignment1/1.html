<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <th colspan="4">colspan</th>
      <tr>
        <th rowspan="2">row span</th>
        <td>row2</td>
        <td>row2</td>
        <th rowspan="3">rowspan</th>
      </tr>
      <tr>
        <td>row3</td>
        <td>row3</td>
      </tr>
      <tr>
        <td>row4</td>
        <td>row4</td>
        <td>row4</td>
      </tr>
    </table>
  </body>
</html>
