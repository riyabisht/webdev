<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text</title>
        <style>
            table,td,th{
                border: 1px solid black;
            }
            th{
                text-align: center;
            } 
        </style>
        <table>
            <caption style="color: crimson;"><big>Text Formatting Tags</big></caption>
            <th>HTML Tag</th>
            <th>Output</th>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attribute</td>
                <td style= "color: blue;font-size: large;">hello world</td>
            </tr>
            <tr>
                <td> &lt;B&gt;</td>
                <td><B>Bold</B></td>
            </tr>
            <tr>
                <td> &lt;I&gt;</td>
                <td><I>Italic</I></td>
            </tr>
            <tr>
                <td> &lt;U&gt;</td>
                <td><U>Underline</U></td>
            </tr>
            <tr>
                <td> &lt;STRONG&gt;</td>
                <td><STRONG>STRONG</STRONG></td>
            </tr>
            <tr>
                <td> &lt;TELETYPE&gt;</td>
                <td><teletype>TELETYPE</teletype></td>
            </tr>
            <tr>
                <td> &lt;CITE&gt;</td>
                <td><cite>Citation</cite></td>
            </tr>
            <tr>
                <td> &lt;STRIKE&gt;</td>
                <td><STRIKE> strike through text</STRIKE></td>
            </tr>
            <tr>
                <td> &lt;BIG&gt;</td>
                <td><BIG>text in big font</BIG></td>
            </tr>
            <tr>
                <td> &lt;small&gt;</td>
                <td><SMALL>text in small font</MALL></td>
            </tr>
            <tr>
                <td> &lt;SUB&gt;</td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td> &lt;SUP&gt;</td>
                <td>a<sup>b</sup></td>
            </tr>
        </table>
    </head>
</html>
