<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        
        <form id="f">
                <Fieldset>
                <legend>Student Registration Form </legend>

                <div class="row">
                    <div class="col1">
                        <label for="name1">Name </label>
                    </div>
                    <div class="col2">
                        <input type="text" id="name1"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="name2">Father Name</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="name2"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="address">Postal Address</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="address"><br>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="sex">Sex</label>
                    </div>
                    <div class="col2">
                        <input type="radio" id="sex">Male
                        <input type="radio" id="sex">Female
                    </div>
                </div><br>
                <div class="row"> 
                    <div class="col1">
                        <label for="city">City</label>
                    </div>
                    <div class="col2">
                        <select id="s1">
                            <option >select</option>
                            <option value="dehradun">dehradun</option>
                        </select><br>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col1">
                        <label for="course">Course</label>
                    </div>
                    <div class="col2">
                        <select id="s2">
                            <option >select</option>
                            <option value="btech">BTech</option>
                            <option value="bse">bse</option>
                            <option value="mtech">MTech</option>
                        </select><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col1">
                        <label for="District">District</label>
                    </div>
                    <div class="col2">
                        <select id="s3">
                            <option >select</option>
                            <option value="Chamoli">Chamoli</option>
                            <option value="Rudhrapryag">Rudhraprayag</option>
                        </select><br>
                    </div>

                </div>
                
                <div class="row">
                    <div class="col1">
                        <label for="State">State</label>
                    </div>
                    <div>
                        <select id="s4">
                            <option >select</option>
                            <option value="uttarakhand">Uttarakhand</option>
                        </select><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col1">
                        <label for="pincode">Pincode</label>
                    </div>
                    <div class="col2">
                        <input type="number" id="pincode"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col1">
                        <label for="email">EmailId</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="email">
                    </div>
                </div>
                </div class="row">
                    <div class="col1">
                        <label for="dob">DOB</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="dob"><br>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="mobile">Mobile No</label>
                    </div>
                    <div>
                        <input type="number" id="mobile">
                    </div>
                </div>
                <div class="buttom"> 
                    <button id="b1">Reset</button>
                    <button id="b2">Submit Form</button>
                </div>
                
            </Fieldset>
        </form>
    </body> 
</html>
