<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form name="form1" onsubmit="return(validate())">
            <h1>Form validation</h1>
            <input type="text" id="name" placeholder="Enter name">
            <input type="email" id="email" placeholder="Enter email here">
            <input type="text" id="phone" placeholder="Phone number">   
            <input type="number" id="pin" placeholder="Pin code">
            <input type="text" id="aadhar" placeholder="Aadhar number">
            <input type="text" id="enrol" placeholder="Enrolment number">
            <button id="submit" type="submit">Submit</button>
            <div id="logs"></div>
        </form>
    </div>      
    <script>
        let form = document.forms['form1']
        function validate(){
            let name = form['name'].value
            let email = form['email'].value
            let phone = form['phone'].value
            let pin = form['pin'].value
            let aadhar = form['aadhar'].value
            let enrol = form['enrol'].value
            let logs = document.getElementById('logs')
            
            // name
            if(!(/([A-Z])\w+/).test(name)){
                form.name.focus();
                logs.textContent = "Invalid name format"
                return false;
            }

            // email
            if(!(/^[\w.+\-]+@gmail\.com$/).test(email)){
                form.email.focus();
                logs.textContent = "Enter valid gmail address"
                return false;
            }

            // phone
            if(phone.length != 13){
                form.phone.focus();
                logs.textContent = "Incorrect length phone number"
                return false;
            }
            if(!/^\+91\d+$/.test(phone)){
                form.phone.focus();
                logs.textContent = "Invalid phone number"
                return false;
            }
            
            // pincode
            if(pin.length != 6){
                form.pin.focus();
                logs.textContent = "Invalid pincode"
                return false;
            }
            
            // aadhar
            if(aadhar.length != 12){
                form.aadhar.focus();
                logs.textContent = "Invalid length aadhar number"
                return false;
            }

            // enrolment
            if(enrol.length != 8){
                form.enrol.focus();
                logs.textContent = "Invalid enrolment number"
                return false;
            }
        }
    </script>
</body>
</html>
